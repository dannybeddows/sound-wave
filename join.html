<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://dannybeddows.github.io/sound-wave/style.css" rel="stylesheet" type='text/css'>
    <link href="https://dannybeddows.github.io/sound-wave/join.css" rel="stylesheet" type='text/css'>
    <title>Soundwave - Join us</title>
</head>

<body class="full-height-grow">
    <div class="container full-height-grow">
    <header class="main-header">
        <a href="https://dannybeddows.github.io/sound-wave/" class="brand-logo">
    <img src="https://dannybeddows.github.io/sound-wave//images/logo.svg">
    <div class="brand-logo-name">Soundwave</div></a>
    <nav class="main-nav">
        <ul>
            <li><a href="https://dannybeddows.github.io/sound-wave/discover.html">Discover</a></li>
            <li><a href="https://dannybeddows.github.io/sound-wave/join.html">Join</a></li>
        </ul>
    </nav>
    </header> 
     <section class="join-main-section">
         <h1 class="join-text">Join the 
             <span class="accent-text">fun.</span>
         </h1>
         <form class="join-form">
             <div class="input-group">
                 <label>Name</label>
                 <input type="text">
             </div>
             <div class="input-group">
                <label>Email</label>
                <input type="email">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password">
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Join Now</button>
            </div>
         </form>
     </section>
    </div>

<div class="join-page-circle-1"></div>
<div class="join-page-circle-2"></div>

    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="https://dannybeddows.github.io/sound-wave/">About us</a></li>
                    <li><a href="https://dannybeddows.github.io/sound-wave/">Contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="https://www.twitter.com" class="social-link">
                            <img src="https://dannybeddows.github.io/sound-wave/images/twitter.svg">Twitter</a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" class="social-link">
                            <img src="https://dannybeddows.github.io/sound-wave/images/facebook.svg">Facebook</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

</html>
